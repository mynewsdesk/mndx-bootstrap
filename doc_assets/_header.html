<!doctype html>
<html>
  <head>
    <title>Mynewsdesk Style Guide: <%= title %></title>
    <link rel="stylesheet" href="dist/mnd-bootstrap.css">
    <link rel="stylesheet" href="docs.css">
    <link rel="stylesheet" href="github.css">
    <link rel="stylesheet" href="styleguide.css">
    <script src="javascripts/jquery.min.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="https://fb.me/react-0.13.3.js"></script>
    <script src="mnd.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  </head>
  <body>
    <div class="inner">
      <nav id="top-nav" class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <img alt="Logotype" class="logo" src="logotype.png">
        </div>
        <ul class="nav navbar-nav">
          <% @categories.each do |category, file_name| %>
            <li><a href="<%= file_name %>"><%= category %></a></li>
          <% end %>
        </ul>
      </nav>
    </div>
    <div class="container-fluid">
      <section class="content">
        <div class="row">
          <div class="col-xs-12 col-md-2">
            <div class="nav-sidebar">
              <h3><%= title %></h3>
              <ul class="list-group">
              <% @blocks.each do |b| %>
                <li class="list-group-item"><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
              <% end %>
              </ul>
            </div>
          </div>
          <div class="col-xs-12 col-md-10">
