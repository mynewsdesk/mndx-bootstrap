<!doctype html>
<html>
  <head>
    <title>Mynewsdesk Style Guide: <%= title %></title>
    <link rel="stylesheet" href="/dist/mnd-bootstrap-dev.css">
    <link rel="stylesheet" href="/styleguide.css">
    <script src="//localhost:35729/livereload.js"></script>
  </head>
  <body>
    <div>
      <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a href="/stories"><img alt="Logotype" class="logo" src="/logotype.png"></a>
          </div>
          <ul class="nav navbar-nav">
            <% @categories.each do |category, file_name| %>
              <li><a href="/docs/<%= file_name %>"><%= category %></a></li>
            <% end %>
          </ul>
        </div>
      </nav>
      <div class="container">
        <h1>Mynewsdesk Style Guide, it's super effective!!!!!</h1>
        <section class="content">
          <div class="row">
            <div class="col-md-4">
              <ul class="nav nav-pills nav-stacked">
              <% @blocks.each do |b| %>
                <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
              <% end %>
              </ul>
            </div>
            <div class="col-md-8">
