<!doctype html>
<html>
  <head>
    <title>Mynewsdesk Style Guide: <%= title %></title>
    <link rel="stylesheet" href="dist/mnd-bootstrap-dev.css">
    <link rel="stylesheet" href="styleguide.css">
    <script src="//localhost:35729/livereload.js"></script>
  </head>
  <body>
    <div class="inner">
      <nav id="top-nav" class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="navbar-header">
          <a href="/"><img alt="Logotype" class="logo" src="logotype.png"></a>
        </div>
        <ul class="nav navbar-nav">
          <% @categories.each do |category, file_name| %>
            <li><a href="/<%= file_name %>"><%= category %></a></li>
          <% end %>
        </ul>
      </nav>
    </div>
    <div class="container">
      <section class="content">
        <div class="row">
          <div class="col-md-4">
            <h3><%= title %></h3>
            <ul class="nav nav-pills nav-stacked">
            <% @blocks.each do |b| %>
              <li><a href="#<%= b[:name] %>"><%= b[:title] %></a></li>
            <% end %>
            </ul>
          </div>
          <div class="col-md-8">
